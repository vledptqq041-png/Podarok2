    <style>
      #bg-music {
        display: none;
      }

      /* –°—Ç–∏–ª—å –¥–ª—è –æ–∫–Ω–∞ —Å —Å–æ–æ–±—â–µ–Ω–∏–µ–º */
      .birthday-message {
        background: linear-gradient(135deg, #ffe6f0 0%, #ffccde 100%);
        border-radius: 20px;
        padding: 50px 40px;
        box-shadow:
          0 15px 35px rgba(232, 62, 140, 0.2),
          0 5px 15px rgba(0, 0, 0, 0.1);
        border: 8px double #e83e8c;
        max-width: 650px;
        margin: 50px auto;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .birthday-message::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 1px,
          transparent 1px
        );
        background-size: 30px 30px;
        animation: sparkle 4s infinite linear;
        z-index: 0;
      }

      @keyframes sparkle {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .birthday-title {
        font-family: "Dancing Script", cursive, sans-serif;
        font-size: 2.8rem;
        color: #c2185b;
        margin-bottom: 25px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.15);
        position: relative;
        z-index: 1;
        font-weight: 700;
        letter-spacing: 1px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      .birthday-text {
        font-family: "Marck Script", cursive, sans-serif;
        font-size: 1.8rem;
        color: #6a1b9a;
        line-height: 1.5;
        margin-bottom: 35px;
        position: relative;
        z-index: 1;
        font-weight: 400;
        padding: 0 10px;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.7);
        display: inline-block;
        border-radius: 10px;
        padding: 10px 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .birthday-gift {
        font-size: 4rem;
        margin: 25px 0;
        animation: float 3s ease-in-out infinite;
        filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        position: relative;
        z-index: 1;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
      #next-btn {
        background: linear-gradient(45deg, #c2185b, #e91e63);
        border: 3px solid white;
        padding: 15px 45px;
        font-size: 1.4rem;
        font-family: "Dancing Script", cursive;
        font-weight: bold;
        border-radius: 60px;
        color: white;
        transition: all 0.4s ease;
        box-shadow:
          0 8px 20px rgba(194, 24, 91, 0.4),
          0 0 0 3px rgba(255, 255, 255, 0.3);
        position: relative;
        z-index: 1;
        letter-spacing: 1px;
      }

      #next-btn:hover {
        transform: translateY(-5px) scale(1.05);
        box-shadow:
          0 12px 25px rgba(194, 24, 91, 0.5),
          0 0 0 5px rgba(255, 255, 255, 0.4);
        background: linear-gradient(45deg, #ad1457, #d81b60);
      }

      #next-btn:active {
        transform: translateY(-2px) scale(1.02);
      }

      /* –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —ç—Ñ—Ñ–µ–∫—Ç */
      .confetti {
        position: absolute;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        z-index: 0;
      }

      .confetti:nth-child(1) {
        background: #ff4081;
        top: 10%;
        left: 10%;
      }
      .confetti:nth-child(2) {
        background: #e91e63;
        top: 20%;
        left: 20%;
      }
      .confetti:nth-child(3) {
        background: #c2185b;
        top: 15%;
        right: 15%;
      }
      .confetti:nth-child(4) {
        background: #ad1457;
        bottom: 20%;
        left: 30%;
      }
      .confetti:nth-child(5) {
        background: #880e4f;
        bottom: 10%;
        right: 20%;
      }

      /* –û–±—â–∏–π —Ñ–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      body {
        background: linear-gradient(
          135deg,
          #fce4ec 0%,
          #f8bbd9 50%,
          #f48fb1 100%
        );
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
      .decorative-heart {
        position: absolute;
        font-size: 2rem;
        color: #e91e63;
        opacity: 0.3;
        z-index: 0;
      }

      .heart-1 {
        top: 10%;
        left: 5%;
        animation: float-heart 7s infinite ease-in-out;
      }
      .heart-2 {
        top: 20%;
        right: 10%;
        animation: float-heart 9s infinite ease-in-out;
      }
      .heart-3 {
        bottom: 15%;
        left: 15%;
        animation: float-heart 8s infinite ease-in-out;
      }
      .heart-4 {
        bottom: 10%;
        right: 5%;
        animation: float-heart 6s infinite ease-in-out;
      }

      @keyframes float-heart {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-30px) rotate(180deg);
        }
      }
    </style>

    <script>
      window.onload = function () {
        // –ú—É–∑—ã–∫–∞
        const audio = document.getElementById("bg-music");
        const savedTime = localStorage.getItem("audioPosition");
        if (savedTime) {
          audio.currentTime = parseFloat(savedTime);
        }
        audio.play().catch((e) => console.log("–ù—É–∂–µ–Ω –∫–ª–∏–∫"));

        setInterval(() => {
          if (!audio.paused) {
            localStorage.setItem("audioPosition", audio.currentTime);
          }
        }, 500);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        const message = document.querySelector(".birthday-message");
        message.style.opacity = "0";
        message.style.transform = "translateY(30px)";

        setTimeout(() => {
          message.style.transition = "opacity 1s ease, transform 1s ease";
          message.style.opacity = "1";
          message.style.transform = "translateY(0)";
        }, 300);
      };

      function startEverything() {
        const audio = document.getElementById("bg-music");

        audio
          .play()
          .then(() => {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(() => {
              localStorage.setItem("audioPosition", audio.currentTime);
            }, 100);

            // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —á–µ—Ä–µ–∑ —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
              const message = document.querySelector(".birthday-message");
              message.style.opacity = "0";
              message.style.transform = "translateY(-30px)";

              setTimeout(() => {
                window.location.href = "index2.html";
              }, 800);
            }, 1000);
          })
          .catch((error) => {
            console.error("–û—à–∏–±–∫–∞ –∑–≤—É–∫–∞:", error);
            window.location.href = "index2.html";
          });
      }

      // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–µ
      document
        .getElementById("next-btn")
        .addEventListener("click", startEverything);
    </script>
